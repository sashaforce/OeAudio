<html>
<body>
<h1>Voice Record Demo</h1>

<p>Record a short voice memo and play it back.</p>

<div>
  <button>Start recording</button>
</div>

<div>
  <audio controls></audio>
</div>

<script>

var button = document.querySelector("button");
var clicked = false;
var chunks = [];

var handleSuccess = function(stream) {
  console.log("getUserMedia succeeded");

  var audioContext = new AudioContext();
  var audioContext2 = new AudioContext();

  var oscillator = audioContext.createOscillator();
  console.log("oscillator: " + oscillator);
  var source = audioContext2.createMediaStreamSource(stream); // replace oscillator with media stream source
  console.log("media stream source: " + source);


  var dest = audioContext.createMediaStreamDestination();
  var mediaRecorder = new MediaRecorder(dest.stream);
  oscillator.connect(dest);
};

 button.addEventListener("click", function(element) {
   if (!clicked) {
       mediaRecorder.start();
       oscillator.start(0);
       element.target.innerHTML = "Stop recording";
       clicked = true;
     } else {
       mediaRecorder.stop();
       oscillator.stop(0);
       element.target.disabled = true;
     }
 });

 mediaRecorder.ondataavailable = function(evt) {
   // push each chunk (blobs) in an array
   chunks.push(evt.data);
 };

 mediaRecorder.onstop = function(evt) {
   // Make blob out of our blobs, and open it.
   var blob = new Blob(chunks, { 'type' : 'audio/ogg; codecs=opus' });
   document.querySelector("audio").src = URL.createObjectURL(blob);
 };

 navigator.mediaDevices.getUserMedia({ audio: true, video: false })
     .then(handleSuccess);
</script>
